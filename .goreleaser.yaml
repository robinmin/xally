# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    # - go generate ./...
builds:
  - id: client
    main: ./cmd/client/main.go
    binary: xally
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - amd64
      - arm64

  - id: server
    main: ./cmd/server/main.go
    binary: xally_server
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - amd64
      - arm64

release:
  prerelease: auto

universal_binaries:
  - replace: true

archives:
  - id: xally-archive
    format: tar.gz
    rlcp: true
    # this name template makes the OS and Arch compatible with the results of uname.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
    - goos: windows
      format: zip
    files:
      - LICENSE*
      - README*
      - CHANGELOG*

  # - id: server
  #   format: tar.gz
  #   rlcp: true
  #   # this name template makes the OS and Arch compatible with the results of uname.
  #   name_template: >-
  #     {{ .ProjectName }}_svr_
  #     {{- title .Os }}_
  #     {{- if eq .Arch "amd64" }}x86_64
  #     {{- else if eq .Arch "386" }}i386
  #     {{- else }}{{ .Arch }}{{ end }}
  #     {{- if .Arm }}v{{ .Arm }}{{ end }}
  #   # use zip for windows archives
  #   format_overrides:
  #   - goos: windows
  #     format: zip
  #   files:
  #     - LICENSE*
  #     - README*
  #     - CHANGELOG*

checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

brews:
- ids:
    - xally-archive
  tap:
    owner: robinmin
    name: homebrew-tap
  folder: Formula
  commit_author:
    name: robinmin
    email: minlongbing@gmail.com
  homepage: https://github.com/robinmin/xally
  description: >-
    X-Ally is an AI-based TUI (aka Terminal User Interface) tool that helps people do things more elegantly.
  license: GPL-3.

